<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Great British Bake Off Data Viz</title>
	<link href="./styles/style.css" rel="stylesheet" />
	
	<script src="https://github.highcharts.com/master/highcharts.js"></script>
	<script src="https://github.highcharts.com/master/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/wordcloud.js"></script>
	<script src="https://github.highcharts.com/master/modules/exporting.js"></script>
	
</head>

<body>
	<header>

		<img src="./images/left_bakes.png" alt="bake drawings on the left of logo" height="150" width="400"/>
		<img src="./images/gbbo_logo.png" alt="Great British Bake Off Logo" height="175" width="400"/>
		<img src="./images/right_bakes.png" alt="bake drawings on the right of logo" height="150" width="400"/>
	</header>	

	<section>
		<div id="myBubbleChart"></div>
	</section>

	<section class="parent--container">
		<section id="myLine" class="container"></section>
		<section class="container">
			<p> some text</p>
		</section>
	</section>

	<section class="parent--container">
		<section id="myAgePie" class="container"></section>
		<section id="myGenderPie" class="container"></section>
		<section class="container">
			<p> some text</p>
		</section>
	</section>


	<section class="parent--container">
		<section id="myWordCloud" class="container"></section>
		<section class="container">
			<p> some text</p>
		</section>
	</section>

	<section class="parent--container">
		<section id="myStackedColumn" class="container"></section>
		<section class="container">
			<p> some text</p>
		</section>
	</section>

	<hr />

	<script src="//d3js.org/d3.v4.min.js"></script>
	<script src="./scripts/main.js"></script>

</body>

</html>
